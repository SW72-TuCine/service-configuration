server.port=8081

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/cineclubdb
spring.jpa.hibernate.ddl-auto=update

#Eureka client
eureka.client.service-url.default-zone=http://discovery:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
spring.application.name=cineclub-administration-service
