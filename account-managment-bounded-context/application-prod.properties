server.port=8082

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://accountmanagement-db:3306/cineclubaccountmanagment?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
